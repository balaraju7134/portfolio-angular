@if (isLoading) {
<div class="flex items-center justify-center min-h-screen bg-gray-50">
 <div class="text-center">
  <svg role="status" class="animate-spin h-12 w-12 text-indigo-600 mx-auto" viewBox="0 0 24 24"
   xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
   <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
   <path class="opacity-75" fill="currentColor"
    d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z"></path>
  </svg>
  <p class="mt-3 text-sm text-gray-600">Loading...</p>
 </div>
</div>
}@else{
<app-layout [portfolioData]="portfolioData"></app-layout>
}
