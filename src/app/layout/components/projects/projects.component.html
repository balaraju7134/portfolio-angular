<section id="projects" class="">
 <p class="text-center text-white font-bold text-2xl sm:text-3xl underline decoration-cyan-500/40 mb-8">
  Projects
 </p>

 <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  @for (item of projectsList; track $index) {
  <article
   class="group bg-gradient-to-br from-[#0b0f2a] to-[#0f1230] border border-white/5 rounded-xl p-6 shadow-lg hover:shadow-2xl transform transition hover:-translate-y-1">
   <div class="flex items-center gap-4 pb-3 border-b border-white/5 mb-4">
    <div class="flex-shrink-0">
     <div
      class="w-12 h-12 rounded-full bg-gradient-to-tr from-cyan-400 to-blue-600 flex items-center justify-center text-black text-xl shadow-md">
      <i class="fa-solid fa-gears"></i>
     </div>
    </div>
    <p class="text-white text-lg font-semibold">{{ item.title }}</p>
   </div>

   <div class="flex flex-col gap-2">
    <p class="text-cyan-300 text-sm leading-relaxed">{{ item.description||"" }}</p>
   </div>

   <div class="mt-4">
    <div class="space-y-3">
     @if (item.teck_stack && item.teck_stack.length) {
     <div class="flex flex-col gap-2">
      @for (cat of item.teck_stack; track $index) {
      <div class="flex items-start gap-3">
       <div class="min-w-[90px] text-sm text-cyan-200 font-medium">{{ cat.cat_name }}</div>
       <div class="flex flex-wrap gap-2">
        @for (skill of cat.skills; track $index) {
        <span class="px-2 py-0.5 rounded-full bg-cyan-600 text-black text-xs">{{ skill }}</span>
        }
       </div>
      </div>
      }
     </div>
     }
    </div>
   </div>

   <div class="mt-6 flex flex-wrap gap-3">
    <a [href]="item.url" target="_blank" rel="noopener noreferrer"
     class="inline-block text-sm bg-cyan-600 text-black px-3 py-1.5 rounded-md transition hover:bg-cyan-500">
     Visit Site
    </a>
   </div>
  </article>
  }
 </div>
</section>
