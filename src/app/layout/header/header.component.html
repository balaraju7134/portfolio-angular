<header role="banner" class="sticky top-0 z-40 bg-black/60 backdrop-blur-md border-b border-white/5 shadow-sm">
 <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
  <!-- Brand -->
  <a [routerLink]="['/']" class="flex items-center gap-3 group" title="{{ titleName }}">
   <div
    class="flex items-center gap-3 bg-gradient-to-r from-gray-800/60 to-gray-900/40 p-2 rounded-lg shadow-inner transition-transform group-hover:-translate-y-0.5">
    <div
     class="h-10 w-10 rounded-full bg-cyan-500 flex items-center justify-center text-black font-bold text-sm select-none">
     {{ (titleName.charAt(0) || '') | uppercase }}
    </div>
    <div class="flex flex-col leading-tight">
     <p class="text-lg font-semibold text-white tracking-tight">{{ titleName }}</p>
     <p class="text-xs text-white/60">{{roleName}}</p>
    </div>
   </div>
  </a>

  <!-- Desktop nav -->
  <nav class="hidden sm:flex items-center gap-6 ml-4" aria-label="Primary navigation">
   <div class="flex items-center gap-2">
    @for (item of navLinks; track $index) {
    <a [attr.aria-label]="item?.name"
     class="flex items-center gap-2 px-3 py-1 rounded-md text-sm font-medium text-white/90 hover:bg-white/5 hover:text-cyan-300 transition focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-400 focus-visible:ring-offset-2"
     title="{{ item?.name }}" (click)="scrollToSection(item)">
     <i [ngClass]="item.icon" class="text-cyan-300"></i>
     <span>{{ item.name }}</span>
    </a>
    }
   </div>

   <div class="flex items-center gap-4">
    <a [routerLink]="['/login']"
     class="ml-2 inline-block bg-gradient-to-r from-cyan-500 to-cyan-400 text-black text-sm font-semibold px-4 py-2 rounded-md shadow hover:from-cyan-400 hover:to-cyan-300 transition focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-400"
     aria-label="Login">Login</a>
   </div>
  </nav>

  <!-- Mobile menu (details/summary) -->
  <details #mobileMenu class="sm:hidden relative">
   <summary
    class="flex items-center gap-2 p-2 rounded-md text-white/90 hover:bg-white/5 cursor-pointer focus:outline-none focus-visible:ring-2 focus-visible:ring-cyan-400"
    aria-label="Open menu" [attr.aria-expanded]="mobileMenu.open" aria-controls="mobile-menu">
    <svg class="w-6 h-6 text-white/90" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
    <span class="sr-only">Menu</span>
   </summary>

   <div id="mobile-menu"
    class="absolute right-0 mt-2 w-64 bg-gray-900/95 backdrop-blur-sm border border-white/6 rounded-md shadow-lg overflow-hidden">
    <div class="flex flex-col py-2">
     @for (item of navLinks; track $index) {
     <a (click)="mobileMenu.open = false;scrollToSection(item)"
      class="flex items-center gap-3 px-4 py-2 text-sm text-white/90 hover:bg-white/5 transition"
      [attr.aria-label]="item?.name" title="{{ item?.name }}">
      <i [ngClass]="item.icon" class="text-cyan-300 w-5"></i>
      <span>{{ item.name }}</span>
     </a>
     }

     <div class="border-t border-white/6 mt-1 pt-2 px-4">
      <a [routerLink]="['/login']" (click)="mobileMenu.open = false"
       class="block mt-2 bg-cyan-600 text-black text-sm font-semibold px-3 py-2 rounded-md text-center hover:bg-cyan-500 transition"
       aria-label="Login">Login</a>
     </div>
    </div>
   </div>
  </details>
 </div>
</header>
