<!-- LOADER -->
@if (isLoading) {
<div class="flex items-center justify-center min-h-screen bg-gray-50 text-gray-700">
 <div class="text-center">
  <svg role="status" class="animate-spin h-12 w-12 text-indigo-600 mx-auto" viewBox="0 0 24 24">
   <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
   <path class="opacity-75" fill="currentColor"
    d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z">
   </path>
  </svg>
  <p class="mt-3 text-sm text-gray-600">Loading portfolio...</p>
 </div>
</div>
}

<!-- NOT FOUND -->
@else if (!isLoading && !portfolioFound) {
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">
 <h1 class="text-3xl font-bold mb-2">Portfolio Not Found</h1>
 <p class="text-gray-400 mb-4">We couldn’t find the portfolio you’re looking for.</p>
</div>
}

<!-- PORTFOLIO VIEW -->
@else {
<div class="min-h-screen bg-gradient-to-b from-black via-[#05051a] to-[#0b0b14] text-white">
 <app-header [userInfo]="userInfo"></app-header>

 <main class="max-w-6xl mx-auto px-4 py-10 flex flex-col gap-10">
  <!-- HERO -->
  <app-home [userInfo]="userInfo"></app-home>

  <!-- SERVICES -->
  @if (portfolioData["services"]) {
  <app-services [servicesList]="servicesList"></app-services>
  }

  <!-- PROJECTS -->
  @if (portfolioData["projects"]) {
  <app-projects [projectsList]="projectsList"></app-projects>
  }

  <!-- CONTACT -->
  @if (portfolioData["contact_info"]) {
  <app-contact [contactInfo]="contactInfo"></app-contact>
  }
 </main>
</div>
}
